<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Botstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <div class="card mx-auto card_bg">
        <img src="images/image-equilibrium.jpg " class="card-img-top eq_img " alt="... ">
        <div class="card-body ">
            <div class="card-text ">
                <div class="eq_head ">Equilibrium #3429</div>
                <div class="body_text ">Our Equilibrium collection promotes balance and calm.</div>

                <div class="eth-value ">
                    <div class="eth-img"> <img src="./images/icon-ethereum.svg"> </div>0.041 ETH </div>
                <div class=" time ">
                    <div class="clock-img"><img src=" ./images/icon-clock.svg "></div>3 days left</div>

                <hr class="h-rule">
                <div class="creation">
                    <div class="creator-img"><img src="./images/image-avatar.png" height="30px"> </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Creation of
                    <div class="name">&nbsp; Jules Wyvern</div>
                </div>

            </div>
            </p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/iamakhileshmishra">Akhilesh Kumar Mishra</a>.
    </div>
</body>

</html>
